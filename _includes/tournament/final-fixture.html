  <!-- Final Match Card -->
  <div class="final-match-card">
    <style>
      .final-match-card {
        position: relative;
        transition: all 0.3s ease;
      }

      .final-match-card h2 {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        color: #1d3557;
        margin-bottom: 1.5rem;
      }

      .final-match-card .match-status-badge {
        text-align: center;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.7rem;
        margin: 0 0 1rem 1rem;
        width: fit-content;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      }

      .final-match-card .match-status-badge.live {
        background: linear-gradient(45deg, rgba(230, 57, 70, 0.85), rgba(255, 107, 107, 0.85));
        color: white;
        animation: pulse 2s infinite;
      }

      .final-match-card .match-status-badge.completed {
        background: linear-gradient(45deg, rgba(46, 204, 113, 0.85), rgba(39, 174, 96, 0.85));
        color: white;
      }

      .final-match-card .match-status-badge.upcoming {
        background: linear-gradient(45deg, rgba(52, 152, 219, 0.85), rgba(41, 128, 185, 0.85));
        color: white;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.85;
        }
        50% {
          transform: scale(1.02);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.85;
        }
      }

      /* Enhanced Celebration Styles */
      .celebration-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        display: none;
      }

      .celebration-overlay.active {
        display: block;
      }

      .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }

      .firework:nth-child(1) {
        left: 20%;
        bottom: 0;
        background: #ffd700;
        animation: simpleFirework1 1.5s ease-out forwards;
      }

      .firework:nth-child(2) {
        left: 40%;
        bottom: 0;
        background: #e63946;
        animation: simpleFirework2 1.5s ease-out 0.2s forwards;
      }

      .firework:nth-child(3) {
        left: 60%;
        bottom: 0;
        background: #2ecc71;
        animation: simpleFirework3 1.5s ease-out 0.4s forwards;
      }

      .firework:nth-child(4) {
        left: 80%;
        bottom: 0;
        background: #3498db;
        animation: simpleFirework4 1.5s ease-out 0.6s forwards;
      }

      .firework:nth-child(5) {
        left: 50%;
        bottom: 0;
        background: #9b59b6;
        animation: simpleFirework5 1.5s ease-out 0.8s forwards;
      }

      @keyframes simpleFirework1 {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-40vh); opacity: 1; }
        60% { transform: translateY(-45vh); opacity: 1; box-shadow: 0 0 20px 5px #ffd700; }
        100% { transform: translateY(-45vh); opacity: 0; box-shadow: 0 0 40px 10px #ffd700; }
      }

      @keyframes simpleFirework2 {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-50vh); opacity: 1; }
        60% { transform: translateY(-55vh); opacity: 1; box-shadow: 0 0 20px 5px #e63946; }
        100% { transform: translateY(-55vh); opacity: 0; box-shadow: 0 0 40px 10px #e63946; }
      }

      @keyframes simpleFirework3 {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-45vh); opacity: 1; }
        60% { transform: translateY(-50vh); opacity: 1; box-shadow: 0 0 20px 5px #2ecc71; }
        100% { transform: translateY(-50vh); opacity: 0; box-shadow: 0 0 40px 10px #2ecc71; }
      }

      @keyframes simpleFirework4 {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-55vh); opacity: 1; }
        60% { transform: translateY(-60vh); opacity: 1; box-shadow: 0 0 20px 5px #3498db; }
        100% { transform: translateY(-60vh); opacity: 0; box-shadow: 0 0 40px 10px #3498db; }
      }

      @keyframes simpleFirework5 {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-40vh); opacity: 1; }
        60% { transform: translateY(-45vh); opacity: 1; box-shadow: 0 0 20px 5px #9b59b6; }
        100% { transform: translateY(-45vh); opacity: 0; box-shadow: 0 0 40px 10px #9b59b6; }
      }

      /* Add multiple particles for each firework */
      .firework::before {
        --x: 30px;
        --y: -30px;
      }

      .firework::after {
        --x: -30px;
        --y: -30px;
      }

      /* Add more particles with pseudo-elements */
      .firework::before {
        box-shadow: 
          30px -30px 0 #ffd700,
          -30px -30px 0 #e63946,
          30px 30px 0 #2ecc71,
          -30px 30px 0 #3498db;
      }

      .firework::after {
        box-shadow: 
          15px -15px 0 #ffd700,
          -15px -15px 0 #e63946,
          15px 15px 0 #2ecc71,
          -15px 15px 0 #3498db;
        animation-delay: 0.1s;
      }

      /* Add sparkle effect */
      @keyframes sparkle {
        0%, 100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .firework::before,
      .firework::after {
        animation: explode 0.8s ease-out forwards, sparkle 0.4s ease-out infinite;
      }

      /* Trail effect */
      .firework {
        background-image: linear-gradient(to top, currentColor 50%, transparent);
        background-size: 100% 200%;
        background-position: 0 100%;
        transition: background-position 0.2s;
      }

      .firework.shooting {
        background-position: 0 0;
      }
    </style>

            <div class="form-group" style="margin-bottom: 1rem;">

              <input type="text" name="assistName" placeholder="Enter assist player name" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
            </div>

              <label style="display: block; margin-bottom: 0.5rem; color: #1d3557;">Minute</label>
              <input type="number" name="minute" min="1" max="90" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">

    .stats-card::before {

        align-items: center;

document.addEventListener('DOMContentLoaded', async function() {
    // Show loading state initially
    const loadingState = document.querySelector('.loading-state');
    const teamsRow = document.querySelector('.teams-row');
    
    if (loadingState && teamsRow) {
        loadingState.style.display = 'flex';
        teamsRow.style.display = 'none';
    }

    // Remove the inline initialization since it's handled in final-fixture.js
    console.log('Final fixture initialization complete');
});

// Team Popup Functionality
document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('team-popup');
    const closeBtn = popup.querySelector('.close-popup');
    const tableBody = document.getElementById('table-body');

    // Close popup when clicking the close button
    closeBtn.addEventListener('click', () => {
        popup.classList.remove('active');
    });

    // Close popup when clicking outside
    popup.addEventListener('click', (e) => {
        if (e.target === popup) {
            popup.classList.remove('active');
        }
    });

    // Handle team name clicks in the table
    tableBody.addEventListener('click', async (e) => {
        const teamCell = e.target.closest('.team-name-cell');
        if (!teamCell) return;

        const teamName = teamCell.querySelector('.team-info').textContent.trim();
        
        try {
            // Get team details from Supabase
            const { data: team, error } = await window.supabaseClient
                .from('teams')
                .select('*')
                .eq('name', teamName)
                .single();

            if (error) throw error;

            // Update popup content
            popup.querySelector('.team-popup-name').textContent = team.name;
            popup.querySelector('.team-popup-logo').src = team.crest_url || '/assets/data/open-age/team-logos/default.png';
            popup.querySelector('.captain-name').textContent = team.captain || 'N/A';
            popup.querySelector('.matches-played').textContent = team.played || '0';
            popup.querySelector('.matches-won').textContent = team.won || '0';
            popup.querySelector('.matches-lost').textContent = team.lost || '0';
            popup.querySelector('.matches-drawn').textContent = team.drawn || '0';
            popup.querySelector('.points').textContent = team.points || '0';

            // Show popup
            popup.classList.add('active');
        } catch (error) {
            console.error('Error fetching team details:', error);
            // Show error notification using existing notification function
            showNotification('Error loading team details', 'error');
        }
    });
});
</script>

/* Enhanced Celebration Overlay */
.celebration-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
    display: none;
}

.celebration-overlay.active {
    display: block;
}

.firework {
    position: absolute;
    width: 2px;
    height: 2px;
    animation: shoot 1s ease-out forwards;
}

.firework::before,
.firework::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    animation: explode 0.8s ease-out forwards;
}

.firework:nth-child(1) {
    left: 20%;
    bottom: 0;
    background: #ffd700;
    animation-delay: 0s;
}

.firework:nth-child(1)::before,
.firework:nth-child(1)::after {
    background: #ffd700;
    box-shadow: 0 0 2px #ffd700;
}

.firework:nth-child(2) {
    left: 40%;
    bottom: 0;
    background: #e63946;
    animation-delay: 0.4s;
}

.firework:nth-child(2)::before,
.firework:nth-child(2)::after {
    background: #e63946;
    box-shadow: 0 0 2px #e63946;
}

.firework:nth-child(3) {
    left: 60%;
    bottom: 0;
    background: #2ecc71;
    animation-delay: 0.8s;
}

.firework:nth-child(3)::before,
.firework:nth-child(3)::after {
    background: #2ecc71;
    box-shadow: 0 0 2px #2ecc71;
}

.firework:nth-child(4) {
    left: 80%;
    bottom: 0;
    background: #3498db;
    animation-delay: 1.2s;
}

.firework:nth-child(4)::before,
.firework:nth-child(4)::after {
    background: #3498db;
    box-shadow: 0 0 2px #3498db;
}

.firework:nth-child(5) {
    left: 50%;
    bottom: 0;
    background: #9b59b6;
    animation-delay: 1.6s;
}

.firework:nth-child(5)::before,
.firework:nth-child(5)::after {
    background: #9b59b6;
    box-shadow: 0 0 2px #9b59b6;
}

@keyframes shoot {
    0% {
        transform: translateY(0) scale(1);
    }
    50% {
        transform: translateY(-50vh) scale(1);
    }
    100% {
        transform: translateY(-60vh) scale(0);
    }
}

@keyframes explode {
    0% {
        transform: translate(0) scale(1);
    }
    50% {
        transform: translate(var(--x), var(--y)) scale(1);
    }
    100% {
        transform: translate(calc(var(--x) * 2), calc(var(--y) * 2)) scale(0);
        opacity: 0;
    }
}

/* Add multiple particles for each firework */
.firework::before {
    --x: 30px;
    --y: -30px;
}

.firework::after {
    --x: -30px;
    --y: -30px;
}

/* Add more particles with pseudo-elements */
.firework::before {
    box-shadow: 
        30px -30px 0 #ffd700,
        -30px -30px 0 #e63946,
        30px 30px 0 #2ecc71,
        -30px 30px 0 #3498db;
}

.firework::after {
    box-shadow: 
        15px -15px 0 #ffd700,
        -15px -15px 0 #e63946,
        15px 15px 0 #2ecc71,
        -15px 15px 0 #3498db;
    animation-delay: 0.1s;
}

/* Add sparkle effect */
@keyframes sparkle {
    0%, 100% {
        opacity: 0;
        transform: scale(0);
    }
    50% {
        opacity: 1;
        transform: scale(1);
    }
}

.firework::before,
.firework::after {
    animation: explode 0.8s ease-out forwards, sparkle 0.4s ease-out infinite;
}

/* Trail effect */
.firework {
    background-image: linear-gradient(to top, currentColor 50%, transparent);
    background-size: 100% 200%;
    background-position: 0 100%;
    transition: background-position 0.2s;
