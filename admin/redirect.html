<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .redirect-message {
      text-align: center;
    }
  </style>
  <script>
    // Redirect /admin/* to /muqawamah/admin/* preserving path and query params
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var newPath = path.replace(/^\/admin/, '/muqawamah/admin');
      window.location.replace(newPath + search);
    })();
  </script>
</head>
<body>
  <div class="redirect-message">
    <h1>Redirecting to Admin Panel...</h1>
    <p>If you are not redirected automatically, <a href="/muqawamah/admin/" style="color: #fff; text-decoration: underline;">click here</a>.</p>
  </div>
</body>
</html>
