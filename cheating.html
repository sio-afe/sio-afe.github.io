<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Moved - Why should I not cheat?</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #c2272b, #3475af);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .countdown {
            font-size: 1.1em;
            color: #c2272b;
            font-weight: 600;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="https://sio-abulfazal.org">
                <img src="/assets/img/ihdina/Logo.png" alt="IHDINA Logo">
            </a>
        </div>
        
        <h1>Page Moved</h1>
        
        <div class="message">
            This page has been moved to a new location for better organization.
        </div>
        
        <a href="/pages/cheating.html" class="redirect-link">
            Go to New Location
        </a>
        
        <div class="countdown" id="countdown">
            Redirecting automatically in <span id="timer">5</span> seconds...
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Homepage</a>
    </div>

    <script>
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = '/pages/cheating.html';
            }
        }, 1000);
        
        // Also redirect if user clicks anywhere on the page
        document.addEventListener('click', () => {
            clearInterval(countdown);
            window.location.href = '/pages/cheating.html';
        });
    </script>
</body>
</html>
