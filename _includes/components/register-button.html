{% if page.url contains '/ur/' %}
    {% assign register_text = "رجسٹر کریں" %}
    {% assign register_url = "/itqan/ur/register" %}
{% else %}
    {% assign register_text = "Register Now" %}
    {% assign register_url = "/itqan/register" %}
{% endif %}

<a href="{{ register_url | relative_url }}" class="register-button">
    <span class="register-icon"><i class="fas fa-user-plus"></i></span>
    <span class="register-text">{{ register_text }}</span>
</a>

<style>
.register-button {
    display: inline-flex;
    align-items: center;
    padding: 0.6rem 1.2rem;
    background: linear-gradient(45deg, #dfb456, #e6c172);
    color: #005f73;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    box-shadow: 0 4px 15px rgba(223, 180, 86, 0.2);
    position: relative;
    overflow: hidden;
    white-space: nowrap;
}

.register-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
    );
    transition: 0.5s;
}

.register-button:hover::before {
    left: 100%;
}

.register-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(223, 180, 86, 0.3);
    color: #005f73;
    background: linear-gradient(45deg, #e6c172, #dfb456);
}

.register-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(223, 180, 86, 0.2);
}

.register-icon {
    margin-right: 0.5rem;
    font-size: 1.1em;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.register-text {
    position: relative;
    z-index: 1;
}

[dir="rtl"] .register-icon {
    margin-right: 0;
    margin-left: 0.5rem;
}

[dir="rtl"] .register-button {
    font-family: 'Mehr Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', sans-serif;
    font-size: 1.2rem;
    padding: 0.7rem 1.2rem;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .register-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
    
    [dir="rtl"] .register-button {
        font-size: 1.1rem;
        padding: 0.6rem 1rem;
    }
    
    .register-icon {
        font-size: 1em;
    }
}

/* Mobile Menu Register Button */
.mobile-register-item .register-button {
    background: linear-gradient(45deg, #dfb456, #e6c172);
    border: 1px solid rgba(255, 215, 0, 0.2);
    box-shadow: 0 4px 20px rgba(223, 180, 86, 0.25);
}

.mobile-register-item .register-button:hover {
    border-color: rgba(255, 215, 0, 0.4);
    box-shadow: 0 6px 25px rgba(223, 180, 86, 0.35);
}

.mobile-register-item .register-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
