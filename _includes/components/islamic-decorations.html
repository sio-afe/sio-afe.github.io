<!-- Islamic Background Component -->
<div class="islamic-background">
    <div class="spinning-background"></div>
</div>

<style>
.islamic-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -2;
    overflow: hidden;
    background: #07002c;
}

.spinning-background {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120vmax;
    height: 120vmax;
    background-image: url("{{ '/assets/img/islamic/bckg.png' | relative_url }}");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.15;
    transform: translate(-50%, -50%);
    filter: sepia(100%) saturate(400%) hue-rotate(-15deg) brightness(180%) contrast(95%);
    z-index: -1;
    mix-blend-mode: screen;
    animation: gracefulSpin 120s linear infinite;
}

@keyframes gracefulSpin {
    from {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .spinning-background {
        width: 200vmax;
        height: 200vmax;
        opacity: 0.12;
        animation: gracefulSpin 90s linear infinite;
    }
}

/* Small phones */
@media (max-width: 480px) {
    .spinning-background {
        width: 250vmax;
        height: 250vmax;
        opacity: 0.1;
    }
}

/* Performance optimization for devices that prefer reduced motion */
@media (prefers-reduced-motion: reduce) {
    .spinning-background {
        animation-duration: 120s;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add smooth parallax effect on mouse move - only for desktop
    if (!('ontouchstart' in window) && window.innerWidth > 768) {
        document.addEventListener('mousemove', function(e) {
            requestAnimationFrame(() => {
                const mouseX = (e.clientX / window.innerWidth - 0.5) * 10;
                const mouseY = (e.clientY / window.innerHeight - 0.5) * 10;
                
                const background = document.querySelector('.spinning-background');
                background.style.marginLeft = `${mouseX}px`;
                background.style.marginTop = `${mouseY}px`;
            });
        });
    }
});
</script>
