<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #005f73;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #005f73;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader i {
            color: #ffd700;
            font-size: 3rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffed4a;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <i class="fas fa-mosque"></i>
    </div>

    <!-- Include Islamic Decorations -->
    {% include components/islamic-decorations.html %}

    {% include tasfiya/navbar.html %}

    <div class="tasfiya-wrapper">
        <div class="hero-section">
            <div class="container">
                <div class="row align-items-center min-vh-75">
                    <div class="col-lg-8 mx-auto text-center">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .tasfiya-wrapper {
            background: linear-gradient(135deg, rgba(0, 95, 115, 0.4), rgba(0, 95, 115, 0.3));
            min-height: calc(100vh - 76px);
            color: #fff;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hero-section {
            padding: 6rem 0;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.03) 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                rgba(255, 215, 0, 0.03) 100%
            );
            z-index: -1;
            border-radius: 10px;
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .hero-section h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.5), 
                transparent
            );
        }

        .hero-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .min-vh-75 {
            min-height: 75vh;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-section {
                padding: 3rem 0;
                background: rgba(255, 255, 255, 0.02);
                backdrop-filter: blur(6px);
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .hero-section p {
                font-size: 1rem;
                line-height: 1.6;
            }

            .feature-card {
                background: rgba(255, 255, 255, 0.02);
                backdrop-filter: blur(6px);
            }

            .min-vh-75 {
                min-height: auto;
            }

            .islamic-decoration {
                padding: 0 1.5rem;
                margin: 1rem 0;
            }

            .islamic-decoration::before,
            .islamic-decoration::after {
                font-size: 1.2rem;
            }

            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .hero-section {
                padding: 2rem 0;
            }

            .hero-section h1 {
                font-size: 1.5rem;
            }

            .feature-card {
                padding: 1.25rem;
            }

            .islamic-decoration {
                padding: 0 1rem;
            }
        }

        /* Arabic text styling */
        .arabic-text {
            font-family: 'Noto Naskh Arabic', serif;
            line-height: 2;
            font-size: 1.3rem;
        }

        /* Decorative elements */
        .islamic-decoration {
            position: relative;
            padding: 0 3rem;
            margin: 2rem 0;
        }

        .islamic-decoration::before,
        .islamic-decoration::after {
            content: 'â˜ª';
            color: #ffd700;
            font-size: 1.5rem;
            opacity: 0.8;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        /* Feature cards with enhanced glassmorphism */
        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 215, 0, 0.08);
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 215, 0, 0.15);
            box-shadow: 0 15px 45px 0 rgba(0, 0, 0, 0.15);
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card i {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .feature-card h3 {
            font-size: calc(1.2rem + 0.3vw);
            margin-bottom: 1rem;
            color: #ffd700;
            position: relative;
            display: inline-block;
        }

        .feature-card p {
            font-size: calc(0.9rem + 0.1vw);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Improve text readability */
        .text-content {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Ensure proper spacing in mobile */
        .row {
            margin-left: -10px;
            margin-right: -10px;
        }

        [class*="col-"] {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Preloader
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        // Initialize Bootstrap components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Initialize all popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });

            // Fix for mobile navbar
            var navbarToggler = document.querySelector('.navbar-toggler');
            var navbarCollapse = document.querySelector('.navbar-collapse');
            
            if (navbarToggler && navbarCollapse) {
                navbarToggler.addEventListener('click', function() {
                    navbarCollapse.classList.toggle('show');
                });

                // Close navbar when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navbarToggler.contains(event.target) && !navbarCollapse.contains(event.target)) {
                        navbarCollapse.classList.remove('show');
                    }
                });

                // Close navbar when clicking on a nav link (mobile)
                var navLinks = navbarCollapse.querySelectorAll('.nav-link');
                navLinks.forEach(function(link) {
                    link.addEventListener('click', function() {
                        navbarCollapse.classList.remove('show');
                    });
                });
            }
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
