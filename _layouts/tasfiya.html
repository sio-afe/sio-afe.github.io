<!DOCTYPE html>
<html lang="{% if page.url contains '/ur/' %}ur{% else %}en{% endif %}" dir="{% if page.url contains '/ur/' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Favicons -->
    {% include favicons.html %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #005f73, #0a9396, #094c59, #083c48);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* RTL and Urdu Typography */
        [dir="rtl"] body {
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif;
        }

        [dir="rtl"] h1,
        [dir="rtl"] h2,
        [dir="rtl"] h3,
        [dir="rtl"] h4,
        [dir="rtl"] h5,
        [dir="rtl"] h6 {
            font-family: 'Mehr Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif;
            line-height: 2.2;
            padding: 0.5em 0;
            margin: 0.5em 0;
        }

        [dir="rtl"] p,
        [dir="rtl"] div,
        [dir="rtl"] span {
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif;
            line-height: 1.8;
        }

        /* Font loading */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: local('Jameel Noori Nastaleeq');
            font-display: swap;
        }

        @font-face {
            font-family: 'Mehr Nastaliq';
            src: local('Mehr Nastaliq');
            font-display: swap;
        }

        @font-face {
            font-family: 'Nafees Nastaleeq';
            src: local('Nafees Nastaleeq');
            font-display: swap;
        }

        /* Adjust spacing for Nastaleeq script */
        [dir="rtl"] {
            line-height: 1.8;
        }

        [dir="rtl"] .container {
            text-align: right;
        }

        /* Adjust icon positioning for RTL */
        [dir="rtl"] i {
            margin-left: 0.5rem;
            margin-right: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #005f73;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader-content {
            text-align: center;
        }

        .preloader-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .preloader-text {
            color: #dfb456;
            font-size: 1.2rem;
            font-family: {% if page.url contains '/ur/' %}'Mehr Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif{% else %}'Poppins', sans-serif{% endif %};
            animation: fadeInOut 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
            50% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 215, 0, 0.6)); }
            100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Page Transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #005f73, #0a9396);
            z-index: 9998;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-transition.active {
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #dfb456;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e6c172;
        }

        /* Global Urdu Typography */
        [dir="rtl"] {
            font-family: 'Mehr Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif;
            line-height: 1.8;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        [dir="rtl"] h1,
        [dir="rtl"] h2,
        [dir="rtl"] h3,
        [dir="rtl"] h4,
        [dir="rtl"] h5,
        [dir="rtl"] h6 {
            font-family: 'Mehr Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif;
            line-height: 2.2;
            padding: 0.5em 0;
            margin: 0.5em 0;
        }

        [dir="rtl"] p,
        [dir="rtl"] div,
        [dir="rtl"] span,
        [dir="rtl"] li,
        [dir="rtl"] label,
        [dir="rtl"] input,
        [dir="rtl"] textarea,
        [dir="rtl"] button {
            font-family: 'Mehr Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Nafees Nastaleeq', 'Noto Naskh Arabic', sans-serif;
        }

        /* Font loading with web fonts as fallback */
        @font-face {
            font-family: 'Mehr Nastaleeq';
            src: local('Mehr Nastaleeq'),
                 url('https://fonts.cdnfonts.com/css/mehr-nastaliq') format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: local('Jameel Noori Nastaleeq'),
                 url('https://fonts.cdnfonts.com/css/jameel-noori-nastaleeq') format('woff2');
            font-display: swap;
        }

        /* Mobile Urdu Typography */
        @media (max-width: 991px) {
            [dir="rtl"] {
                font-size: 1.1rem;
                line-height: 2;
            }
            
            [dir="rtl"] h1,
            [dir="rtl"] h2,
            [dir="rtl"] h3,
            [dir="rtl"] h4,
            [dir="rtl"] h5,
            [dir="rtl"] h6 {
                line-height: 2;
                padding: 0.4em 0;
                margin: 0.4em 0;
            }
            
            .hero-section [dir="rtl"] h1 {
                line-height: 2.2;
                padding: 0.5em 0;
            }
        }

        /* Adjust Nastaleeq text containers */
        [dir="rtl"] .text-container {
            overflow: visible;
            min-height: 3em;
            position: relative;
        }

        /* Arabic Calligraphy Styles */
        .arabic-calligraphy {
            text-align: center;
            margin: 0.5rem 0;
            position: relative;
            padding: 0.5rem 0;
            width: 100%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            backdrop-filter: blur(8px);
        }

        .calligraphy-text {
            display: inline-block;
            position: relative;
            padding: 0.25em 3em;
            width: 100%;
            max-width: 1000px;
        }

        .calligraphy-image {
            height: 15rem;
            width: auto;
            max-width: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            animation: shimmerText 3s infinite;
            object-fit: contain;
        }

        .flower-decoration {
            position: absolute;
            top: 50%;
            font-size: 6rem;
            color: #dfb456;
            opacity: 0.8;
            animation: rotateFlower 6s infinite linear;
            text-shadow: 0 0 10px rgba(223, 180, 86, 0.5);
            z-index: 2;
        }

        .flower-left {
            left: 0.5em;
            transform-origin: center;
        }

        .flower-right {
            right: 0.5em;
            transform-origin: center;
        }

        .calligraphy-decoration {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                #dfb456 20%,
                #dfb456 80%,
                transparent 100%
            );
            opacity: 0.5;
        }

        .calligraphy-decoration.top {
            top: 0;
        }

        .calligraphy-decoration.bottom {
            bottom: 0;
        }

        @keyframes shimmerText {
            0% { filter: drop-shadow(0 0 5px rgba(223, 180, 86, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(223, 180, 86, 0.8)); }
            100% { filter: drop-shadow(0 0 5px rgba(223, 180, 86, 0.5)); }
        }

        @keyframes rotateFlower {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .calligraphy-image {
                height: 13rem;
            }
            .flower-decoration {
                font-size: 5rem;
            }
        }

        @media (max-width: 768px) {
            .calligraphy-image {
                height: 11rem;
            }
            .flower-decoration {
                font-size: 4rem;
            }
            .calligraphy-text {
                padding: 0.25em 2em;
            }
        }

        @media (max-width: 480px) {
            .calligraphy-image {
                height: 9rem;
            }
            .flower-decoration {
                font-size: 3rem;
            }
            .calligraphy-text {
                padding: 0.25em 1.5em;
            }
        }

        /* Container adjustments */
        .container {
            padding-right: 10px;
            padding-left: 10px;
        }

        /* Container adjustments for better mobile display */
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            max-width: 100%;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <img src="{{ '/assets/img/islamic/logo.png' | relative_url }}" alt="Tasfiya Logo" class="preloader-logo">

    <!-- Include Islamic Decorations -->
    {% include components/islamic-decorations.html %}

                </div>

    </div>

    <style>
        .tasfiya-wrapper {
            background: rgba(0, 95, 115, 0.3);
            min-height: calc(100vh - 76px);
            color: #fff;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            padding: 4rem 0 6rem;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(223, 180, 86, 0.1);
            border-radius: 20px;
            margin: 2rem;
            overflow: hidden;
        }

        .hero-section .container {
            padding-top: 2rem;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(223, 180, 86, 0.1),
                transparent
            );
            transition: 0.8s;
        }

        .hero-section:hover::before {
            left: 100%;
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #dfb456, #e6c172);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .hero-section h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                #dfb456,
                transparent
            );
            animation: shimmer 2s infinite;

        @keyframes shimmer {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }

        .hero-section p {
            font-size: 1.2rem;
            line-height: 1.8;

            }

            }

            .islamic-decoration::before,
            .islamic-decoration::after {

            }

            .container {

                padding-right: 15px;

        /* Small phones */
        @media (max-width: 480px) {
            .hero-section {
                padding: 2rem 0;
            }

            .hero-section h1 {
                font-size: 1.5rem;
            }

            .feature-card {
                padding: 1.25rem;
                margin-bottom: 0.75rem;
            }

            .islamic-decoration {
                padding: 0 1rem;
            }
        }

        /* Arabic text styling */
        .arabic-text {
            font-family: 'Noto Naskh Arabic', serif;
            line-height: 2;
            font-size: 1.3rem;
        }

        /* Decorative elements */
        .islamic-decoration {
            position: relative;
            text-align: center;
            padding: 1rem 0 2rem;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .islamic-decoration h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #dfb456, #e6c172);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .islamic-decoration::before,
        .islamic-decoration::after {
            content: '';
            color: #dfb456;
            font-size: 1.5rem;
            opacity: 0.8;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 0 0 10px rgba(223, 180, 86, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(223, 180, 86, 0.3); }
            50% { text-shadow: 0 0 20px rgba(223, 180, 86, 0.5); }

        /* Feature cards with enhanced glassmorphism */
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(223, 180, 86, 0.1);
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            position: relative;
            z-index: 1;
            isolation: isolate;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(45deg, rgba(223, 180, 86, 0.1), rgba(255, 255, 255, 0.1));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(223, 180, 86, 0.2);
            box-shadow: 0 15px 45px 0 rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #dfb456, #e6c172);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .feature-card:hover i {
            transform: scale(1.1);
        }

        .feature-card h3 {

            margin-bottom: 1rem;
            color: #dfb456;
            position: relative;
            display: inline-block;

            line-height: 1.6;

        .text-content {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

            }

                margin-top: -1rem;
            }

        @media (max-width: 991px) {
            .hero-section {
                padding: 3rem 0 4rem;
                margin: 1rem;

            .islamic-decoration {
                padding: 0.5rem 0 1.5rem;
            }

                font-size: 2rem;
            }
        }
    </style>

    <!-- Add Amiri font for better Arabic calligraphy -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mobile Menu Script -->
    <script src="{{ '/assets/js/itqan/mobile-menu.js' | relative_url }}"></script>

    <!-- Custom Scripts -->
    <script>
        // Preloader
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            const pageTransition = document.querySelector('.page-transition');
            
            setTimeout(() => {
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                document.body.style.overflow = 'visible';
            }, 1000);

            // Page transition for links
            document.querySelectorAll('a:not([target="_blank"])').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.href && !this.href.includes('#') && !this.href.includes('javascript:')) {
                        e.preventDefault();
                        pageTransition.classList.add('active');
                        
                        setTimeout(() => {
                            window.location = this.href;
                        }, 500);
                    }
                });
            });

            // Handle page visibility changes
            try {
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        // Refresh data when page becomes visible
                        window.location.reload();
                    }
                });
            } catch (error) {
                console.error('Failed to initialize page visibility handling:', error);
            }
        });

        // Initialize Bootstrap components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Initialize all popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });

            // Fix for mobile navbar
            var navbarToggler = document.querySelector('.navbar-toggler');
            var navbarCollapse = document.querySelector('.navbar-collapse');
            
            if (navbarToggler && navbarCollapse) {
                navbarToggler.addEventListener('click', function() {
                    navbarCollapse.classList.toggle('show');
                });

                // Close navbar when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navbarToggler.contains(event.target) && !navbarCollapse.contains(event.target)) {
                        navbarCollapse.classList.remove('show');
                    }
                });

                // Close navbar when clicking on a nav link (mobile)
                var navLinks = navbarCollapse.querySelectorAll('.nav-link');
                navLinks.forEach(function(link) {
                    link.addEventListener('click', function() {
                        navbarCollapse.classList.remove('show');
                    });
                });
            }
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
